<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Goal Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #181818;
            color: white;
        }

        .sidebar {
            width: 320px;
            padding: 20px;
            background: #222;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 2px solid #333;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #555;
            background: #333;
            color: white;
            border-radius: 5px;
        }

        .button {
            background: #28a745;
            border: none;
            padding: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Configuration</h2>

        <div class="input-group">
            <label>JIRA_EMAIL</label>
            <input type="email" id="jiraEmail" onblur="loadStoredData()">
        </div>

        <div class="input-group">
            <label>JIRA_BASE_URL</label>
            <input type="text" id="jiraBaseUrl">
        </div>

        <div class="input-group">
            <label>JIRA_API_TOKEN</label>
            <input type="password" id="jiraApiToken">
        </div>

        <div class="input-group">
            <label>BOARD_ID</label>
            <input type="text" id="boardId">
        </div>

        <div class="input-group">
            <label>SPRINT_NAME</label>
            <input type="text" id="sprintName">
        </div>

        <div class="input-group">
            <label>OPENAI_API_KEY</label>
            <input type="password" id="openaiApiKey">
        </div>

        <button class="button" onclick="saveUserData()">Save & Generate Goals</button>
    </div>

    <div class="content">
        <h1>Sprint Goal Generator</h1>
    </div>

    <script>
        function saveUserData() {
            const email = document.getElementById("jiraEmail").value;
            if (!email) {
                alert("Please enter Jira Email to save data.");
                return;
            }
            const userData = {
                jiraBaseUrl: document.getElementById("jiraBaseUrl").value,
                jiraApiToken: document.getElementById("jiraApiToken").value,
                boardId: document.getElementById("boardId").value,
                sprintName: document.getElementById("sprintName").value,
                openaiApiKey: document.getElementById("openaiApiKey").value
            };
            localStorage.setItem(email, JSON.stringify(userData));
            alert("Data saved successfully!");
        }

        function loadStoredData() {
            const email = document.getElementById("jiraEmail").value;
            if (!email) return;
            const storedData = localStorage.getItem(email);
            if (storedData) {
                const data = JSON.parse(storedData);
                document.getElementById("jiraBaseUrl").value = data.jiraBaseUrl;
                document.getElementById("jiraApiToken").value = data.jiraApiToken;
                document.getElementById("boardId").value = data.boardId;
                document.getElementById("sprintName").value = data.sprintName;
                document.getElementById("openaiApiKey").value = data.openaiApiKey;
            }
        }
    </script>
</body>
</html>
